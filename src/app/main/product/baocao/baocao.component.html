<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="#">Trang chủ</a>
      </li>
      <li class="active">Quản lý Báo Cáo</li>
    </ul>
    <div class="nav-search">
      <p class="pull-right no-margin">
        <a (click)="createModal()" class="btn btn-success btn-xs">
          <i class="fa fa-plus"></i>&nbsp;Thêm
        </a>
      </p>
    </div>
  </div>
  <div class="row">
  
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <p-panel header="Tìm kiếm" [style]="{'margin-top': '2px'}">
        <form class="form-horizontal" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
        
          <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right"> Tên Báo Cáo</label>
            <div class="col-sm-11">
              <input formControlName="tenbc"  type="text" placeholder="Tên BC" style="width: 100%;" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right"></label>
            <div class="col-sm-11">
              <button (click)="search()" class="btn btn-sm btn-primary">Tìm kiếm</button>
            </div>
          </div>
        </form> 
      </p-panel>
      <p-table selectionMode="single" [value]="baocaos" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 70px; text-align: center;">STT</th>
            <th style="width: 15%; text-align: left;">Tên BC</th>
            <th style="width: 15%; text-align: left;">Nội Dung</th>
            <th style="width: 20%; text-align: left;">Ngày Tạo</th>
            <th style="width: 20%; text-align: left;">Ngày KT</th>
            <th style="width: 120px; text-align: left;">Tác vụ</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item  let-i="rowIndex">
          <tr>
            <td style="width: 70px; text-align: center;">{{ i + 1 }}</td>
            <td>{{ item.tenbc }}</td>
            <td>{{ item.noidung }}</td>
            <td>{{ item.ngaytao }}</td>
            <td>{{ item.ngaykt }}</td>
            <td class="action-col" >
              <div class="btn-group">
                <button title="" class="btn btn-xs btn-white btn-default"  (click)="openUpdateModal(item)">  
                  <i class="ace-icon fa fa-edit"></i>
                </button>
                <button title="" class="btn btn-xs btn-white btn-default" (click)="onDelete(item)">
                  <i class="ace-icon fa fa-trash"></i>
                </button>
              </div>  
            </td>
          </tr>
        </ng-template>
      </p-table>
      <!-- PAGE CONTENT ENDS -->
    </div>
    <div class="col-xs-12" style="text-align: right;">
      <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
  <div *ngIf="showUpdateModal" id="createUserModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg full-height-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h4  *ngIf="isCreate" class="modal-title">Thêm thông tin Báo Cáo</h4>
            <h4 *ngIf="!isCreate" class="modal-title">Sửa thông tin Báo Cáo</h4>
          </div>
          <form *ngIf="doneSetupForm" [formGroup]="formdata"  (ngSubmit)="onSubmit(formdata.value)" class="form-horizontal utehy-form">
            <div class="modal-body no-padding">
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right">Mã BC(<span style="color: red;">*</span>)</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="Mã GV" formControlName="mabc"/>
                </div>
                <label class="col-sm-2 control-label no-padding-right">Tên BC(<span style="color: red;">*</span>)</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="Tên BC" formControlName="tenbc"/>
                  <div *ngIf="submitted && f.tenbc.errors" class="invalid-feedback">
                    <div *ngIf="f.tenbc.errors.required">Tên Báo Cáo là bắt buộc</div>
                  </div>
                </div>
                <label class="col-sm-2 control-label no-padding-right"> Nội Dung(<span style="color: red;">*</span>)</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="Nội Dung" formControlName="noidung"/>
                  <div *ngIf="submitted && f.noidung.errors" class="invalid-feedback">
                  </div>
                </div>
                
                <label class="col-sm-2 control-label no-padding-right">Ngày Tạo(<span style="color: red;">*</span>)</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="Ngày tạo" formControlName="ngaytao"/>
                  <div *ngIf="submitted && f.ngaytao.errors" class="invalid-feedback">
                  </div>
                </div>
                <label class="col-sm-2 control-label no-padding-right">Ngày KT(<span style="color: red;">*</span>)</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="Ngày kt" formControlName="ngaykt"/>
                  <div *ngIf="submitted && f.ngaykt.errors" class="invalid-feedback">
                  </div>
                </div>
                
              </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" (click)="Reset()">
              <i class="fa fa-bell"></i> Làm mới
            </button>
            <button type="submit" class="btn btn-success btn-sm btn-submit">
              <i class="fa fa-save"></i> Đồng ý
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">
              <i class="fa fa-times"></i> Đóng lại
            </button>
          </div>
        </form>  
        </div>
      </div>
    </div>
