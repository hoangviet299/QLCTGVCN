<h3 style="text-align: center;"><b>Thông Tin Người Dùng</b></h3>

<form class="form-horizontal utehy-form" style="margin-left: 330px;">
<div class="modal-body no-padding">
<div class="form-group" >
<label class="col-sm-2 control-label  " style="text-align: left;">Họ & Tên :</label>
<div class="col-sm-5">
<input type="text" placeholder="" value="{{usser.hoten}}" readonly/>
</div>
</div>

<div class="form-group" >
<label class="col-sm-2 control-label " style="text-align: left;">Ngày Sinh :</label>
<div class="col-sm-5">
<input type="text" placeholder="" value="{{usser.ngaysinh}}" readonly/>
</div>
</div>

<div class="form-group" >
<label class="col-sm-2 control-label " style="text-align: left;">Giới tính :</label>
<div class="col-sm-5">
<input type="text" placeholder="" value="{{usser.gioitinh}}" readonly/>
</div>
</div>


<div class="form-group" >
<label class="col-sm-2 control-label " style="text-align: left;">Địa Chỉ :</label>
<div class="col-sm-5">
<input type="text" placeholder="" value="{{usser.diachi}}" readonly/>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label " style="text-align: left;">Email :</label>
<div class="col-sm-5">
<input type="text" placeholder="" value="{{usser.email}}" readonly/>
</div>
</div>
<div class="form-group" style="text-align: right;" >
<label class="col-sm-2 control-label " style="text-align: left;"> Tài Khoản :</label>
<div class="col-sm-5">

</div>
</div>

<label class="col-sm-2 control-label " style="text-align: left;">Ảnh đại diện :</label>
<div class="col-sm-5">
<th><img src="{{usser.image_url}}" style="height: 200px;width: 200px;"></th>
</div>
</div>

</div>

<div class="modal-footer" style="width: 300px;">
<button type="submit" class="btn btn-success btn-sm btn-submit" style="margin-right: 90px;">
<i class="fa fa-save"> Cập Nhật</i>
</button>
</div>
</form>
